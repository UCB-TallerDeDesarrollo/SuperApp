<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button (click)="goToProducts()">
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Cantidad de productos: {{numberOfProducts}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="main-products">
    
    <button ion-button class="button" (click)="onClickDeleteList()">Borrar lista</button>
    <ion-list>
        <div *ngFor="let product of products; let i = index">
            <div class="product-section">
                <div class="product-image-section">
                    <img class="product-image" src="{{product.image}}">
                </div>
                <div class="product-description-section">
                    <p class="product-description"> {{product.title}} </p>
                </div>
                <button class="options-section" (click)="onClickDeleteAProduct(product,i)">
                    <img src="assets/imgs/delete.png">
                </button>
            </div>
        </div>
    </ion-list>
</ion-content>
