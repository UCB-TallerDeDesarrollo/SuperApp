<ion-header>

    <ion-navbar>
        <ion-title>Lista de compras</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="main">
    <button ion-button color="danger" (click)="onClickDeleteList()">Borrar lista</button>
    <ion-list>
        <div class="main" ion-item *ngFor="let product of products">
            <ion-img item-left src="{{product.image}}"></ion-img>
            <button ion-button-right menuClose>X</button>
            <h2 ion-text color="dark">{{product.title}}</h2>

        </div>
    </ion-list>
</ion-content>
