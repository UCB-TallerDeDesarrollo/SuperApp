<ion-header>
    <ion-navbar>
        <ion-title>Menu Principal</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="main-list">
    <ion-title class="main-title">Almacen</ion-title>
    <ion-row>
        <ion-col col-8>
            <ion-grid>
                <ion-row justify-content-center>
                    <ion-col *ngFor="let product of products" col-3 class="{{product.title}}" dragula="PRODUCT">
                        <div data-id="{{product.id}}">
                            <ion-img class="product-store" src="{{product.image}}"></ion-img>
                            <ion-label class="product-name">{{product.title}}</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-col>
        <ion-col col-3 class="relative-container objetive-container" dragula="PRODUCT">
            <button ion-button color="dark" (click)="pushProducts()">Ver Productos</button>
            <ion-img src="../../assets/imgs/carrito.png" class="shopping-cart"></ion-img>
        </ion-col>
    </ion-row>
</ion-content>
